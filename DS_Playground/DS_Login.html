<!DOCTYPE html>
<html lang="en">

<head>
    <script src="DS_Login.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="DS.css"/>
    <title>TDP - BrainStorm</title>

</head>

<body>
    <div>
        <table class="LoginWindow">
            <tr>
                <td colspan="2" class="TableHeadline">TDP BrainStorm</td>
            </tr>
            <tr>
                <td><label>UserName</label></td>
                <td><input type="text" id="inputUserName" placeholder="put in your username"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" id="inputPassword"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="LoginButton" type="submit" onclick="Login()">Login</button></td>
            </tr>
        </table>
    </div>

</body>



</html>
